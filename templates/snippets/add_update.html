<div class="mt-1">
    <h5>Add/Update a word:</h5>
    <form class="d-flex" action="/word/add_update_word">
        <label class="w-100 mt-2">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="word" placeholder="Word">
            </div>

            <div class="input-group mb-3">

                <select class="form-select" name="type">
                    <option selected value="noun">Noun</option>
                    <option value="verb">Verb</option>
                    <option value="adjective">Adjective</option>
                </select>

            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" name="english" placeholder="English">
            </div>

            <div class="input-group mb-3">
                <textarea class="form-control" name="sentence" placeholder="German sentence"></textarea>
            </div>

            <div class="input-group mb-3">
                <textarea class="form-control" name="sentence_eng" placeholder="English sentence"></textarea>
            </div>

            <div class="input-group mb-3">
                <button type="submit" class="btn btn-warning">Add/Update</button>
            </div>
        </label>
    </form>
</div>

<button onclick="addWordModal()" class="form-control btn-lg btn btn-outline-dark mb-1"><i
        class="fas fa-plus"></i>&nbsp;&nbsp;Add new word</button>

<div class="modal fade" id="add-word-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                {% include 'snippets/add_update.html' %}
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    addWordModal = () => {
        $('#add-word-modal').modal("toggle")
    }
</script>

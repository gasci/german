{% extends 'base.html' %}

{% block title %}Word{% endblock %}

{% block body %}
<ul>
    {% for key, value in word_dict.items() %}
        {% if value not in ["", 0] %}
            {% if key not in ["_id"] %}
                <li>{{value}} <b>({{key}})</b></li>
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}

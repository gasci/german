{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block body %}

{% if message %}
<div class="alert alert-secondary" role="alert">
  <p>{{ message }}</p>
</div>
{% endif %}


<div class="row justify-content-md-center p-2">
  <div class="col-sm-12 col-md-6 col-lg-5 card shadow p-4">
    <form action="{{url_for('register')}}" method="post">
      <h3 class="mb-3">Register:</h3>
      <div class="form-group">
        <label for="Fullname">Full name</label>
        <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp"
          placeholder="Enter full name" required>
        <small id="fullName" class="form-text text-muted">Please enter your full name</small>
      </div>
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" required>
        <small id="emailHelp" class="form-text text-muted">Enter a secure password</small>
      </div>

      <div class="form-group">
        <label for="InputPassword2">Repeat Password</label>
        <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password"
          required>
        <small id="emailHelp" class="form-text text-muted">Confirm your password</small>
      </div>
      <button type="submit " class="btn btn-warning mt-3 w-100">Register</button>
    </form>

  </div>
</div>




{% endblock %}

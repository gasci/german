{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="row justify-content-md-center p-2">
  <div class="col-md-5 mb-2 p-0">
    {% include 'snippets/intro.html' %}
  </div>
  <div class="col-md-1">
    
  </div>
  <div class="col-md-6 card shadow p-4">
    <form action="{{url_for('AuthView:login_auth')}}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <h3 class="mb-3">Login:</h3>
      <div class="form-group mb-2">
        <label for="InputEmail">Username / E-mail</label>
        <input name="username" class="form-control" id="InputEmail" placeholder="Enter username / e-mail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
      </div>
      <div class="form-group mb-2">
        <label for="InputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
        <small id="emailHelp" class="form-text text-muted">Enter your password</small>
      </div>
      <button type="submit" class="btn-lg shadow-sm btn btn-warning mt-1 w-100"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Log in</button>

    </form>
    <button onclick="location.href=`{{url_for('AuthView:register_auth')}}`" class="btn-lg shadow-sm btn btn-outline-dark mt-1 w-100"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Register</button>
  </div>
</div>

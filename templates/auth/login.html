{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="row justify-content-md-center p-2">
  <div class="col-md-6 card shadow p-4 mb-2">
    {% include 'snippets/intro.html' %}
  </div>
  <div class="col-md-6 card shadow p-4">
    <form action="{{url_for('login')}}" method="post">
      <h3 class="mb-3">Login:</h3>
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
        <small id="emailHelp" class="form-text text-muted">Enter your password</small>
      </div>
      <button type="submit" class="btn btn-warning mt-3 w-100"><i class="shadow fas fa-sign-in-alt"></i>&nbsp;&nbsp;Log in</button>

    </form>
    <button onclick="location.href=`{{url_for('register')}}`" class="shadow btn btn-outline-dark mt-1 w-100"><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Register</button>
  </div>
</div>
</div>
{% endblock %}
